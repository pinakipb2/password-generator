<!-- Random Strong Password Generator in Python using Flask -->
<!-- Made by Pinaki -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="pinakipb2.blogspot.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet" />
    <title>Random Strong Password Generator</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='images/passkey.png')}}" />
</head>
  <body>
    <div class="s013">
      <form method="POST" action="/">
        <fieldset>
          <legend>Generate A Random Strong Password</legend>
        </fieldset>

{% with messages = get_flashed_messages() %}
  {% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {% for message in messages %}
  {{ message }}
  {% endfor %}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {% endif %}
{% endwith %}

        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>Enter Password Length</label>
                <input type="number" placeholder="ex: 10, 20, 30, 40" id="password" name="password" min="8" max="94" required/>
              </div>
            </div>
           </div>
          <button class="btn-search" type="submit">GENERATE</button>
        </div>

{% if sec_pass != 0 %}
<br>
      <div class="input-bar">
        <div class="input-bar-item">
          <form>
             <div class="input-group">
                <input class="form-control" value="{{sec_pass}}" id="myInput" readonly>
                <span class="input-group-append">
                  <button class="btn btn-warning" type="button" id="copyBtn" onclick="myFunction()">Copy To Clipboard</button>
                </span>
            </div>
          </form>
        </div>
        <br>
        <h1 style="color:white; text-align: center; font-size:1vw;">Made with &#10084; by <a href="https://pinakipb2.blogspot.com/" target="_blank">Pinaki</a></h1>
      </div>
{% endif %}
{% if sec_pass == 0 %}
<br>
<h1 style="color:white; text-align: center; font-size:1vw;">Made with &#10084; by <a href="https://pinakipb2.blogspot.com/" target="_blank">Pinaki</a></h1>
{% endif %}
 </form>
    </div>
    <script src="{{url_for('static',filename='js/extention/choices.js')}}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
	$("#copyBtn").click(function(){
  	$("#copyBtn").html('Copied To Clipboard');
  })

function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}

</script>
</body>
</html>
